version: 2.1
orbs:
  node: circleci/node@1.1.6
  heroku: circleci/heroku@1.0.1
  codecov: codecov/codecov@1.1.0
jobs:
  build-and-test:
    docker:
      - image: circleci/node:12.16.3
        - environment:
          REDIS_URL: redis://localhost:6379
      - image: circleci/redis:6.0.5
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
            - run: npm run test
            - run: npm run coverage
            - codecov/upload
workflows:
  build-test-deploy:
    jobs:
      - build-and-test
      - heroku/deploy-via-git:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
